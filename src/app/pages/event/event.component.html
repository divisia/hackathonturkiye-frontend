<section id="event-section" class="event-section">
  <div class="container" *ngIf="event">
    <div class="row">
      <h1>{{event.name}}</h1>
      <p>
        {{event.description}}
      </p>
      <p>
        {{event.body}}
      </p>
    </div>
  </div>
</section>
