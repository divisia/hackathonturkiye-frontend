<section id="contact" class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center wow fadeInDown" data-wow-duration="2s" data-wow-delay="50ms">
                    <h2>İletişim / İşbirliği</h2>
                    <p class="contact-sub">Her türlü işbirliği ve iletişiminiz için aşağıdaki formu kullanabilirsiniz
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-6 wow fadeInLeft" data-wow-duration="2s" data-wow-delay="600ms">
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Adınız ve Soyadınız *" id="name"
                                [(ngModel)]="postData.contact">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email Adresiniz *" id="email"
                                [(ngModel)]="postData.email">
                        </div>

                        <div class="col-md-6 p0">
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Telefon numaranız örn(5388155059)" id="phone"
                                    [(ngModel)]="postData.phone">
                            </div>
                        </div>
                        <div class="col-md-6 p1">
                            <div class="form-group">
                                <select class="form-control" [(ngModel)]="postData.category.name">
                                    <option value="">Konu *</option>
                                    <option value="İşbirliği">İşbirliği</option>
                                    <option value="Öneri">Öneri</option>
                                    <option value="Şikayet">Şikayet</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6 wow fadeInRight" data-wow-duration="2s" data-wow-delay="600ms">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Mesajınız *" id="message"
                                [(ngModel)]="postData.body"></textarea>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center wow zoomIn" data-wow-duration="1s" data-wow-delay="600ms">
                        <div id="success"></div>
                        
                        <button type="button" (click)="submitMessage()" class="btn btn-primary">Mesajı Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
