<header class="clearfix section-header">

    <!-- Start  Logo & Naviagtion  -->
    <nav class="navbar navbar-default" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <!-- Stat Toggle Nav Link For Mobiles -->
                <button type="button" class="navbar-toggle" (click)="toggleMenu()">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="pull-left hidden-sm hidden-md hidden-lg">
                    <a class="navbar-brand" routerLink="/ana-sayfa">
                        <img alt="Hackathon Türkiye" src="../../../assets/images/hackathon_turkiye_logo.svg">
                      </a>
                </div>
                <!-- End Toggle Nav Link For Mobiles -->


            </div>
            <div>
                <div class="pull-left hidden-xs">
                    <a class="navbar-brand" routerLink="/ana-sayfa">
                        <img alt="Hackathon Türkiye" src="../../../assets/images/hackathon_turkiye_logo.svg">
                      </a>
                </div>
                <div class="pull-right search-bar hidden-sm">
                    <form class="navbar-form pull-right" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control search-input" id="search" name="search"
                                placeholder="Ara..." [(ngModel)]="searchQuery">
                            <div class="input-group-btn">
                                <button (click)="search()" class="btn btn-default search-button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-collapse collapse" #menu>

                <!-- Start Navigation List -->
                <ul class="nav navbar-nav">
                    <li>
                        <a (click)="removeMenu()" routerLink="/ana-sayfa" routerLinkActive="active">ANA SAYFA</a>
                    </li>
                    <li>
                        <a (click)="removeMenu()" routerLink="/blog" routerLinkActive="active">BLOG</a>
                    </li>
                    <li>
                        <a (click)="removeMenu()" routerLink="/etkinlikler" routerLinkActive="active">YARIŞMA ARA</a>
                    </li>
                    <li>
                        <a (click)="removeMenu()" routerLink="/ekibimiz" routerLinkActive="active">EKİBİMİZ</a>
                    </li>
                    <li>
                        <a (click)="removeMenu()" routerLink="/iletisim" routerLinkActive="active">İLETİŞİM / İŞ BİRLİĞİ</a>
                    </li>


                </ul>
                <!-- End Navigation List -->

            </div>

        </div>
    </nav>
    <!-- End Header Logo & Naviagtion -->

</header>
